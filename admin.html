<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Silaii</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Admin Navigation -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-xl font-bold">
                    <i class="fas fa-arrow-left mr-2"></i> Silaii Admin
                </a>
            </div>
            <div class="flex items-center space-x-6">
                <span id="adminEmail" class="text-gray-300"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">
                    Logout <i class="fas fa-sign-out-alt ml-1"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold"><i class="fas fa-tshirt mr-2"></i>Products</h2>
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">24 items</span>
                </div>
                <div class="space-y-3">
                    <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">
                        <i class="fas fa-plus mr-2"></i> Add New Product
                    </button>
                    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
                        <i class="fas fa-edit mr-2"></i> Manage Products
                    </button>
                </div>
            </div>

            <!-- Users Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold"><i class="fas fa-users mr-2"></i>Users</h2>
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">142 users</span>
                </div>
                <div class="space-y-3">
                    <button class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg">
                        <i class="fas fa-user-plus mr-2"></i> Add New User
                    </button>
                    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg">
                        <i class="fas fa-user-cog mr-2"></i> Manage Users
                    </button>
                </div>
            </div>

            <!-- Analytics Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold"><i class="fas fa-chart-line mr-2"></i>Analytics</h2>
                    <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm">+12% today</span>
                </div>
                <div class="space-y-3">
                    <button class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg">
                        <i class="fas fa-chart-bar mr-2"></i> View Sales
                    </button>
                    <button class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg">
                        <i class="fas fa-chart-pie mr-2"></i> View Reports
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display logged in admin email
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if(email) {
            document.getElementById('adminEmail').textContent = email;
        }

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
